<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'booking2.css' %}">
</head>
<body>
    <header>
        <img class="logo" src="{% static 'LogoKPM.png' %}" alt="">
        <nav>
            <ul class="nav__links">
                <li><a href ="{% url 'appointment2' %}"><b>APPOINTMENT</b></a></li>
                <li><a href ="{% url 'homepage' %}"><b>LOGOUT</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="{% url 'update_data2' data.sessionID %}" method="post">
            <h1>Student Report</h1>
            <div class="form-group">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">StudentID</label><label class="gerak">Session ID<br></label>
                    <input name="studentID" class="form-control" placeholder="{{data.studentID.studentID}}" readonly>
                    
                    <input name="sessionID" class="form-control" placeholder="{{data.sessionID}}" readonly>
                </div>
                <div class="form-group">
                    <label for="">Report<br></label>
                    <textarea name="details" class="" value="{{datak.details}}" placeholder="Student Report" rows="15" cols="60">{{datak.details}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Follow-Up<br></label>
                    <input name="followup" class="form-control" placeholder="Yes/No" value="{{datak.followup}}" >
                </div>
                <input type="submit" value="UPDATE" class="hero-btn2">
            </div>
        </form>
    </div>
    
</body>
</html>
