<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'boooking.css' %}">
</head>
<body>
    <header>
        <img class="logo" src="{% static 'LogoKPM.png' %}" alt="">
        <nav>
            <ul class="nav__links">
                <li><a href ="{% url 'appointment2' %}"><b>APPOINTMENT</b></a></li>
                <li><a href ="{% url 'homepage' %}"><b>LOGOUT</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="{% url 'update_data' data.sessionID %}" method="post">
            <h1>Update Session</h1>
            <div class="form-group">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">StudentID<br></label>
                    <input name="studentID" class="form-control" placeholder="{{data.studentID.studentID}}" readonly>
                </div>
                <div class="form-group">
                    <label for="">Session ID<br></label>
                    <input name="sessionID" class="form-control" placeholder="{{data.sessionID}}" readonly>
                </div>
                <div class="form-group">
                    <label for="">Reason<br></label>
                    <input name="sessionID" class="form-control" placeholder="{{data.reason}}" readonly>
                </div>
                <div class="form-group">
                    <label for="">Status<br></label>
                    <input name="status" class="form-control" value="{{data.status}}">
                </div>
                <input type="submit" value="UPDATE" class="hero-btn2">
            </div>
        </form>
    </div>
    
</body>
</html>
