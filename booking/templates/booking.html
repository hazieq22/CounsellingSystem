<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'boooking.css' %}">
</head>
<body>
    <header>
        <img class="logo" src="{% static 'LogoKPM.png' %}" alt="">
        <nav>
            <ul class="nav__links">
                <li><a href ="{% url 'home' %}"><b>HOME</b></a></li>
                <li><a href ="{% url 'booking' %}"><b>BOOKING</b></a></li>
                <li><a href ="{% url 'appointment' %}"><b>APPOINTMENT</b></a></li>
                <li><a href ="{% url 'homepage' %}"><b>LOGOUT</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="booking" method="POST">
            <h1>Register Session</h1>
                <div class="form-group">
                {% csrf_token %}

                <div class="form-group">
                    <label for="">Date<br></label>
                    <input name="date" class="form-control" placeholder="DD-MM-YYYY">
                </div>
                <div class="form-group">
                    <label for="">Time<br></label>
                    <input name="time" class="form-control" placeholder="HH:MM AM/PM">
                </div>
                <div class="form-group">
                    <label for="">Reason<br></label>
                    <input name="reason" class="form-control">
                </div>
                <div class="form-group">
                    {{message}}
                </div>
                <input id="saveButton" type="submit" value="SAVE" class="hero-btn2">
                </div>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const saveButton = document.getElementById("saveButton");
            
              saveButton.addEventListener("click", function () {
                // Display a popup message
                alert("Your data has been recorded. Please check within 24 hours.");
              });
            });
        </script>
    </div>
</body>
</html>
